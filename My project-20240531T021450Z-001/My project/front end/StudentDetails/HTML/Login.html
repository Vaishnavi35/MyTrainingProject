    <body>
    <div class="container" id="container" >
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="card" style="background-color:rgba(0,0,0,0.5);padding: 20px;color: #0E93D7;margin-top: 85px;">
                    <div class="card-body">
                        <img src="../Image/student logo.png">

                        <form id="ValidateForm">

                                <label> Username </label>
                                    <input type="text" class="form-control" placeholder="username" name="userName" id="Name">
                            </div>
                            <div class="form-group">
                                <label> Password </label>
                                <div class="input-group">
                                    <input type="password" class="form-control" placeholder="password" name="UserPassword" id="Password">
                                    <span class="input-group-addon" style="background-color: transparent;"><a id="menu-toggle" href="#"><i class="glyphicon glyphicon-eye-open" style="color: white;"></i></a></span>
                                    
                                </div>
                            </div>
                            <button type="submit" class="btn btn-info btn-block" style="margin-top: 15px;"> Login </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
