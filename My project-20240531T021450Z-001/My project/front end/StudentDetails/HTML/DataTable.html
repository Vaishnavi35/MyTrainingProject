                <div class="collapse navbar-collapse" id="menu">
                    <ul class="nav navbar-nav">

        <h3 style="text-align: center;margin-top: 65px">Students Information</h3>
        <div class="row">
            <div class="col-sm-3">
        <div class="form-group">
            <label>Date From:</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                <input type="text" autocomplete="off" class="form-control" id="rangeFrom" placeholder = "mm/dd/yyyy"/>
            </div>
        </div>
        </div>
        <div class="col-sm-3">
        <div class="form-group">
            <label>Date To:</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                <input type="text" autocomplete="off" class="form-control" id="rangeTo" placeholder = "mm/dd/yyyy"/>
            </div>
        </div>
        </div>
        </div>
        <table  class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
            <thead style="background-color: royalblue; color:white;">
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>DOB</th>
                    <th>STD</th>
                    <th>Total Marks</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <script src="../JS/DataTable.js"></script>
